<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Example</title>
</head>
<body>

    <h1>Demonstration of Image Tag & Attributes</h1>

    <!-- Basic Image -->
    <h2>Basic Image</h2>
    <img src="image.jpg" alt="Beautiful Scenery">

    <!-- Image with Width and Height -->
    <h2>Image with Width & Height</h2>
    <img src="image.jpg" alt="Beautiful Scenery" width="400" height="300">

    <!-- Image with Border -->
    <h2>Image with Border</h2>
    <img src="image.jpeg" alt="Scenery" width="400" height="300" style="border: 5px solid black;">

    <!-- Image as a Link -->
    <h2>Image as a Link</h2>
    <a href="https://www.example.com">
        <img src="image.jpeg" alt="Click to visit example.com" width="400">
    </a>

    <!-- Image with Title Attribute -->
    <h2>Image with Title (Hover Effect)</h2>
    <img src="image.jpeg" alt="Scenery" width="400" title="This is a beautiful scenery">

    <!-- Image with Alignment -->
    <h2>Image Alignment (Deprecated in HTML5, use CSS instead)</h2>
    <img src="image.jpeg" alt="Scenery" width="200" align="right">
    <p>This text will wrap around the image if alignment is applied.</p>

    <!-- Image with Lazy Loading -->
    <h2>Lazy Loading Image</h2>
    <img src="image.jpeg" alt="Scenery" width="400" loading="lazy">

</body>
</html>
