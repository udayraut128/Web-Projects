<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Target Example</title>
</head>
<body>

    <h1>Demonstration of iFrame as a Target for Links</h1>

    <!-- Links with Targeted iFrame -->
    <h2>Click on the links to load the webpage inside the iFrame:</h2>
    <ul>
        <li><a href="https://www.example.com" target="iframe_display">Example Website</a></li>
        <li><a href="https://www.wikipedia.org" target="iframe_display">Wikipedia</a></li>
        <li><a href="https://www.google.com" target="iframe_display">Google</a></li>
    </ul>

    <!-- iFrame to Display the Linked Pages -->
    <h2>Webpage Displayed Here:</h2>
    <iframe name="iframe_display" width="800" height="400" style="border:2px solid black;"></iframe>

</body>
</html>
